<section>
  <div class="bg-white mt-20 p-20">
    <div class="container mx-auto py-5">
      <div class="text-center">
        <h1 class="uppercase font-bold text-3xl text-[#2C3E50]">portfolio component</h1>
      </div>
      <div class="flex justify-center items-center">
        <div class="bg-[#2C3E50] h-1 w-24">
        </div>
        <div class="px-2"><i class="fa-solid fa-star text-[#2C3E50]"></i></div>
        <div class="bg-[#2C3E50] h-1 w-24">
        </div>
      </div>

      <div class="grid lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1 gap-5 py-5 ">
        @for (img of imgs; track $index) {
          <div class="relative group cursor-pointer port-item" (click)="getImgSrc(img)">
            <img [src]="img" class="w-full rounded-lg" alt="wooden hoome" #imgRef/>
            <div class="flex justify-center items-center absolute top-0 left-0 right-0 bottom-0 bg-[#1EBC9C] bg-opacity-0 rounded-lg group-hover:bg-opacity-80 transition-all duration-1000">
              <i class="fa-solid fa-plus fa-7x text-white opacity-0 group-hover:opacity-100 transition-all duration-1000 delay-100"></i>
            </div>
          </div>
        }


        <app-modal [imgSrc]="imageSrc" [clicked]="imgClicked" [closeModalFunction]="closeModal"></app-modal>
      </div>

    </div>
  </div>
</section>
